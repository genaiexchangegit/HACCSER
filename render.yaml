services:
  - type: web
    name: pyhackserver
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y xvfb
      pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
